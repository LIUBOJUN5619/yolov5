# Dataset root directory relative to the yolov5 directory
path: ../dataset

# Train/val/test sets: specify directories, *.txt files, or lists
train: train/images # 128 images for training
val: train/images # 128 images for validation
test: test/images # Optional path to test images

# Classes (example using 80 COCO classes)
names:
    0: class0
    1: class1
    2: class2
    3: class3
    4: class4
    5: class5
    6: class6

    